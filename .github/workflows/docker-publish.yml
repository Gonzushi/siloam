name: Build and Push Docker Image

on:
  push:
    branches:
      - main   # only trigger when pushing to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Extract short commit SHA
        id: vars
        run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Get build time
        id: buildtime
        run: echo "BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build \
            --build-arg GIT_COMMIT=${{ env.SHORT_SHA }} \
            --build-arg BUILD_TIME=${{ env.BUILD_TIME }} \
            -t ${{ secrets.DOCKER_USERNAME }}/googleform-submitter:latest \
            -t ${{ secrets.DOCKER_USERNAME }}/googleform-submitter:${{ env.SHORT_SHA }} \
            -f Dockerfile .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/googleform-submitter:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/googleform-submitter:${{ env.SHORT_SHA }}

      - name: Trigger Coolify Deploy
        run: |
          curl -X POST "${{ secrets.COOLIFY_DEPLOY_HOOK }}" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}"
